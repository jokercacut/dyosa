<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form onsubmit="signup(event)">
          <input type="text" placeholder="Full name" id="name" required />
          <input type="email" placeholder="Email address" id ="email"required />
          <input type="password" placeholder="Password" id="password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" id="saveData"/>
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="#" onsubmit="login(event)">
          <input type="email" placeholder="Email address" id="log_email"required/>
          <input type="password" placeholder="Password" id="log_password"required />
          <a href="#">Forgot password?</a>
          <input type="submit" id="signIn" value="Login" />
        </form>
      </div>

      <script src="form.js" type="module">
      </script>
    </section>
  </body>
</html>
